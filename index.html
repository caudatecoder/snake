<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SNAKE</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" /> 	
</head>
<body>
	<div class="meta">
		<fieldset>
			Field size
			<label for="mode1">
				<input id="mode1"type="radio" name="mode" value="20" checked>
				Big
			</label>
			<label for="mode2">
				<input id="mode2" type="radio" name="mode" value="10">
				Small
			</label>
			<br>
			<label for="theme">Dark Theme:
				<input type="checkbox" id="theme">
			</label>
		</fieldset>
		<button id="start">Start</button>
		<p>Score:<span id="score">0</span></p>
	</div>
	<div id="matrix" tabindex="0"><div id="back"></div></div>
	<!-- Go though the walls:
	<select id="wall">
		<option value="Y">Yes</option>
		<option value="N">No</option>
	</select> -->
	<script language="javascript" src="script.js"></script>
</body>
</html>
